<body style="background: #fff; ">

                <!-- 级联表 医生 -->

                        </select>

    <!-- 当前表的 -->
                <!-- 级联表的表id -->
                <input type="hidden" :value="detail.yaopinId" id="yaopinId" name="yaopinId"/>

                <input type="hidden" :value="detail.bingrenId" id="bingrenId" name="bingrenId"/>

                <input type="hidden" :value="detail.yishengId" id="yishengId" name="yishengId"/>
<!-- 唯一uuid -->
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">

                    </label>
                    <div class="layui-input-block">
                        <input class="layui-input main_borderColor" :style='{"padding":"0 12px","boxShadow":"0 0 0px rgba(160, 67, 26, 1)","backgroundColor":"#fff","color":"rgba(135, 206, 250, 1)","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"15px","borderStyle":"solid","height":"40px"}'
                               v-model="detail.yaopinshiyongUuidNumber" lay-verify="required" type="text" :readonly="ro.yaopinshiyongUuidNumber" name="yaopinshiyongUuidNumber" id="yaopinshiyongUuidNumber" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        使用数量：
                    </label>
                    <div class="layui-input-block">
                        <input class="layui-input main_borderColor" :style='{"padding":"0 12px","boxShadow":"0 0 0px rgba(160, 67, 26, 1)","backgroundColor":"#fff","color":"rgba(135, 206, 250, 1)","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"15px","borderStyle":"solid","height":"40px"}'
                           v-model="detail.yaopinshiyongNumber" lay-verify="integer|required" type="text" :readonly="ro.yaopinshiyongNumber" name="yaopinshiyongNumber" id="yaopinshiyongNumber" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        使用时间：
                    </label>
                    <div class="layui-input-block">
                        <input class="layui-input main_borderColor" :style='{"padding":"0 12px","boxShadow":"0 0 0px rgba(160, 67, 26, 1)","backgroundColor":"#fff","color":"rgba(135, 206, 250, 1)","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"15px","borderStyle":"solid","height":"40px"}'
                          v-model="detail.caozuoTime" type="text" :readonly="ro.caozuoTime" lay-verify="required" name="caozuoTime" id="caozuoTime" autocomplete="off">
                    </div>
                </div>
<!-- text后缀 -->
            <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                    使用备注：
                </label>
                <div class="layui-input-block">
                    <textarea class="main_borderColor layui-input" style="width: 100%;height: 100px;border-radius: 5px;padding: 10px" v-model="detail.yaopinshiyongContent" lay-verify="required" :readonly="ro.yaopinshiyongContent" name="yaopinshiyongContent" id="yaopinshiyongContent" autocomplete="off"></textarea>
                </div>
            </div>
                    <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <div class="layui-input-block" style="text-align: right;">
                        <button :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.5)","margin":"0 10px","borderColor":"#ccc","backgroundColor":"rgba(75, 92, 196, 1)","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' class="layui-btn btn-submit" lay-submit lay-filter="thisSubmit">提交</button>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/vue.js"></script>
    <!-- 引入element组件库 -->
    <script src="../../xznstatic/js/element.min.js"></script>
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="../../xznstatic/css/element.min.css">
    <!-- 组件配置信息 -->
    <script src="../../js/config.js"></script>
    <!-- 扩展插件配置信息 -->
    <script src="../../modules/config.js"></script>
    <!-- 工具方法 -->
    <script src="../../js/utils.js"></script>
    <!-- 校验格式工具类 -->
    <script src="../../js/validate.js"></script>
    <!-- 地图 -->
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    yaopinId: false,
                    bingrenId: false,
                    yishengId: false,
                    yaopinshiyongUuidNumber: true,
                    yaopinshiyongNumber: false,
                    caozuoTime: false,
                    yaopinshiyongContent: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    yaopinId: '',
                    bingrenId: '',
                    yishengId: '',
                    yaopinshiyongUuidNumber: new Date().getTime(),//数字
                    yaopinshiyongNumber: '',
                    caozuoTime: '',
                    yaopinshiyongContent: '',
                    insertTime: '',
                    createTime: '',
                },
                yaopinList:[],//级联表列表 药品
                yaopin: {},//级联表单个 药品
                bingrenList:[],//级联表列表 病人
                bingren: {},//级联表单个 病人
                yishengList:[],//级联表列表 医生
                yisheng: {},//级联表单个 医生

                // 下拉框

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/yaopinshiyong/list.html")

            //var yaopinId = http.getParam('yaopinId');
            let yaopinId = localStorage.getItem("yaopinId")
            if(yaopinId != null && yaopinId != ""){
                //单个 药品查询
                initializationYaopin(yaopinId);
            }
            //列表 药品查询
            initializationYaopinList();
            //var bingrenId = http.getParam('bingrenId');
            let bingrenId = localStorage.getItem("bingrenId")
            if(bingrenId != null && bingrenId != ""){
                //单个 病人查询
                initializationBingren(bingrenId);
            }
            //列表 病人查询
            initializationBingrenList();
            //var yishengId = http.getParam('yishengId');
            let yishengId = localStorage.getItem("yishengId")
            if(yishengId != null && yishengId != ""){
                //单个 医生查询
                initializationYisheng(yishengId);
            }
            //列表 医生查询
            initializationYishengList();
            // 下拉框

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('yaopinshiyongId')){
                http.request(`yaopinshiyong/info/${http.getParam('yaopinshiyongId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('yaopinshiyongId')){
                    data["id"]= http.getParam('yaopinshiyongId')
                }
                // 提交数据
                http.requestJson(`yaopinshiyong/${http.getParam("yaopinshiyongId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../yaopinshiyong/list.html");
                                http.remove('yaopinshiyongId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {
                            time: 5000,
                            icon: 5
                        });
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 使用时间的开始时间和结束时间的效验及格式
            var caozuoTime = layui.laydate.render({
                elem: '#caozuoTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.caozuoTime = value;
                }
            });
        }





        //单个 药品查询
        function initializationYaopin(id){
            layui.http.request("yaopin/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yaopin = res.data;
                    vue.detail.yaopinId=vue.yaopin.id//赋值给detail
                }
            });
        }
        //列表 药品查询
        function initializationYaopinList(){
            layui.http.request("yaopin/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yaopinList = res.data.list;
                }
            });
        }
        //单个 病人查询
        function initializationBingren(id){
            layui.http.request("bingren/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.bingren = res.data;
                    vue.detail.bingrenId=vue.bingren.id//赋值给detail
                }
            });
        }
        //列表 病人查询
        function initializationBingrenList(){
            layui.http.request("bingren/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.bingrenList = res.data.list;
                }
            });
        }
        //单个 医生查询
        function initializationYisheng(id){
            layui.http.request("yisheng/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yisheng = res.data;
                    vue.detail.yishengId=vue.yisheng.id//赋值给detail
                }
            });
        }
        //列表 医生查询
        function initializationYishengList(){
            layui.http.request("yisheng/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yishengList = res.data.list;
                }
            });
        }
    </script>
</body>
